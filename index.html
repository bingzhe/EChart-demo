<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./echarts.js"></script>
    <script src="./macarons.js"></script>
    <script src="./shine.js"></script>
</head>

<body>
    <div id="mian" style="width:600px;height:400px;"></div>

    <script type="text/javascript">

        var myChart = echarts.init(document.querySelector("#mian"), 'shine');

        var option1 = {
            title: {
                text: 'ECharts',
                subtext: '小标题'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
        }

        var option2 = {
            // backgroundColor: '#2c343c',
            series: [
                {
                    roseType: 'angle',
                    itemStyle: {
                        // 阴影的大小
                        shadowBlur: 200,
                        // 阴影水平方向上的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向上的偏移
                        shadowOffsetY: 0,
                        // 阴影颜色
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    },
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    data: [
                        {
                            value: 235, name: '视频广告', itemStyle: {
                                color: '#c23531'
                            }
                        },
                        { value: 274, name: '联盟广告' },
                        { value: 310, name: '邮件营销' },
                        { value: 335, name: '直接访问' },
                        { value: 400, name: '搜索引擎' }
                    ],
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                }
            ]
        }
        myChart.setOption(option1);
    </script>
</body>

</html>
